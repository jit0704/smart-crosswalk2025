<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제어관리 - ROI 설정 - 보행자</title>
    <link rel="stylesheet" href="/css/common.css" />
    <script defer src="/js/pub/includeHTML.js"></script>
    <script defer src="/js/pub/pubUi.js"></script>
  </head>
  <body>
    <div class="ly-container">
      <nav class="gnb-container" include-html="/org/common/include/gnb.html"></nav>
      <main class="main-container">
        <section class="monitoring-container type2">
          <div class="ly-left" include-html="/org/ctrl/roiCenter.html"></div>
          <div class="ly-right">
            <article class="tab-container">
              <header class="tab-header bot-line no-flex">
                <a href="/org/ctrl/roiVhcle.html">차량 ROI</a>
                <a href="/org/ctrl/roiPed.html" class="active">보행자 ROI</a>
              </header>
              <main class="information-container roi">
                <div class="roi-container">
                  <!-- 각 버튼 상태 설명: 
                      - 활성화: active 클래스 추가
                      - 비활성화: disabled 속성 추가
                      - 활성화, 비활성화 상태가 아닐때는 기본 상태
                  -->
                  <div id="roiTopArea" class="roi-top-area">
                    <div class="row">
                      <button type="button" class="btn-roi">횡단보도</button>
                      <button type="button" class="btn-roi" disabled>도로</button>
                      <button type="button" class="btn-roi active">구역</button>
                    </div>
                    <div class="row">
                      <button type="button" class="btn-roi">A 구역</button>
                      <button type="button" class="btn-roi" disabled>B 구역</button>
                    </div>
                    <div class="row">
                      <button type="button" class="ic person">동</button>
                      <button type="button" class="ic person">서</button>
                      <button type="button" class="ic person">남</button>
                      <button type="button" class="ic person">북</button>
                      <button type="button" class="ic person">북동</button>
                      <button type="button" class="ic person">남서</button>
                      <button type="button" class="ic person">북서</button>
                      <button type="button" class="ic person">남동</button>
                    </div>
                    <div class="row">
                      <button type="button" class="btn-roi">검지영역</button>
                      <button type="button" class="btn-roi" disabled>대기영역</button>
                      <button type="button" class="btn-roi active">위험영역</button>
                    </div>
                    <div class="row result">
                      <em class="txt-result">진입영역, 좌회전, 4차로</em>
                    </div>
                    <span class="roi-overlay"></span>
                  </div>
                  <!-- //#roiTopArea -->
                  <hr />
                  <div class="row btns">
                    <button type="button">ROI 설정</button>
                    <button type="button" disabled>취소</button>
                    <button type="button" disabled>완료</button>
                  </div>
                </div>
                <!-- //roi-container -->
                <div class="view-container">
                  <header class="administer-header">
                    <em class="title sm bul">ROI 목록</em>
                    <button type="button" class="btn"><i class="icon-save"></i>저장</button>
                  </header>
                  <div class="tbl-bind">
                    <table class="tbl-centered sm">
                      <colgroup>
                        <col />
                        <col />
                        <col />
                        <col />
                        <col style="width: 72px" />
                      </colgroup>
                      <thead>
                        <th>Type</th>
                        <th>영역</th>
                        <th>방향</th>
                        <th>점개수</th>
                        <th>삭제</th>
                      </thead>
                      <tbody>
                        <tr class="no-data">
                          <td colspan="5">데이터가 없습니다.</td>
                        </tr>
                        <tr class="active">
                          <td>횡단보도</td>
                          <td>검지</td>
                          <td>동</td>
                          <td>5</td>
                          <td>
                            <a href="# " class="btn c-gray">삭제</a>
                          </td>
                        </tr>
                        <tr>
                          <td>횡단보도</td>
                          <td>검지</td>
                          <td>동</td>
                          <td>5</td>
                          <td>
                            <a href="# " class="btn c-gray">삭제</a>
                          </td>
                        </tr>
                        <tr>
                          <td>횡단보도</td>
                          <td>검지</td>
                          <td>동</td>
                          <td>5</td>
                          <td>
                            <a href="# " class="btn c-gray">삭제</a>
                          </td>
                        </tr>
                        <tr>
                          <td>횡단보도</td>
                          <td>검지</td>
                          <td>동</td>
                          <td>5</td>
                          <td>
                            <a href="# " class="btn c-gray">삭제</a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <!-- //tbl-bind -->
                </div>
                <!-- //view-container -->
              </main>
            </article>
          </div>
        </section>
      </main>
      <footer class="ly-footer" include-html="/org/common/include/copyright.html"></footer>
    </div>
  </body>
</html>
