<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카메라SW 위경도 관리</title>
    <link rel="stylesheet" href="/css/common.css" />
    <script defer src="/js/pub/includeHTML.js"></script>
    <script defer src="/js/pub/pubUi.js"></script>
  </head>
  <body>
    <div class="ly-container">
      <nav class="gnb-container" include-html="/org/common/include/gnb.html"></nav>
      <main class="main-container">
        <section class="monitoring-container type2 camera-sw-crdnt-mng-container">
          <div class="ly-left" include-html="/org/eqpmn/cameraSwCrdntMngCenter.html"></div>
          <div class="ly-right">
            <article class="view-container">
              <main>
                <section class="sec1">
                  <header class="administer-header">
                    <em class="title">카메라 설치 위치</em>
                    <button class="btn"><i class="icon-save"></i>저장</button>
                  </header>
                  <div class="tbl-details">
                    <table>
                      <colgroup>
                        <col style="width: 130px" />
                        <col />
                      </colgroup>
                      <tbody>
                        <tr>
                          <th>위치 정보</th>
                          <td>
                            <span class="txt-field-group">
                              <select class="opt">
                                <option value="">N</option>
                                <option value=""></option>
                              </select>
                              <input type="text" class="txt-field" />
                            </span>
                          </td>
                        </tr>
                        <tr>
                          <th>경도 정보</th>
                          <td>
                            <span class="txt-field-group">
                              <select class="opt">
                                <option value="">E</option>
                                <option value=""></option>
                              </select>
                              <input type="text" class="txt-field" />
                            </span>
                          </td>
                        </tr>
                        <tr>
                          <th class="pt0">각도</th>
                          <td class="pb15">
                            <input type="text" class="txt-field" />
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </section>

                <section class="sec2">
                  <header class="administer-header">
                    <em class="title">좌표 매칭</em>
                    <span class="btn-group">
                      <button class="btn"><i class="icon-coordi"></i>영상좌표 설정</button>
                      <button class="btn"><i class="icon-save"></i>저장</button>
                    </span>
                  </header>
                  <div class="tbl-bind">
                    <table class="tbl-centered sm">
                      <colgroup>
                        <col />
                        <col />
                        <col style="width: 175px" />
                        <col style="width: 175px" />
                        <col style="width: 72px" />
                      </colgroup>
                      <thead>
                        <th>영상 X</th>
                        <th>영상 Y</th>
                        <th>위도 정보</th>
                        <th>경도 정보</th>
                        <th>삭제</th>
                      </thead>
                      <tbody>
                        <tr class="no-data">
                          <td colspan="5">데이터가 없습니다.</td>
                        </tr>
                        <tr>
                          <td>10</td>
                          <td>10</td>
                          <td>
                            <span class="txt-field-group">
                              <select class="opt">
                                <option value="">N</option>
                                <option value=""></option>
                              </select>
                              <input type="text" class="txt-field" />
                            </span>
                          </td>
                          <td>
                            <span class="txt-field-group ml5">
                              <select class="opt">
                                <option value="">N</option>
                                <option value=""></option>
                              </select>
                              <input type="text" class="txt-field" />
                            </span>
                          </td>
                          <td>
                            <a href="# " class="btn c-gray">삭제</a>
                          </td>
                        </tr>
                        <tr>
                          <td>10</td>
                          <td>10</td>
                          <td>
                            <span class="txt-field-group">
                              <select class="opt">
                                <option value="">N</option>
                                <option value=""></option>
                              </select>
                              <input type="text" class="txt-field" />
                            </span>
                          </td>
                          <td>
                            <span class="txt-field-group ml5">
                              <select class="opt">
                                <option value="">N</option>
                                <option value=""></option>
                              </select>
                              <input type="text" class="txt-field" />
                            </span>
                          </td>
                          <td>
                            <a href="# " class="btn c-gray">삭제</a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <!-- //tbl-bind -->
                </section>
              </main>
            </article>
          </div>
        </section>
      </main>
      <footer class="ly-footer" include-html="/org/common/include/copyright.html"></footer>
    </div>
  </body>
</html>
