<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>집중조명 운영 시간 관리</title>
    <link rel="stylesheet" href="/css/common.css" />
    <script defer src="/js/pub/includeHTML.js"></script>
    <script defer src="/js/pub/pubUi.js"></script>
  </head>
  <body>
    <div class="ly-container">
      <nav class="gnb-container" include-html="/org/common/include/gnb.html"></nav>
      <main class="main-container">
        <section class="administer spotlight-oper-time-mng-container">
          <div class="ly-left">
            <article class="list-container">
              <header class="administer-header">
                <em class="title">집중조명 주간 시간</em>
              </header>
              <main>
                <table class="tbl-centered sm">
                  <colgroup>
                    <col style="width: 80px" />
                    <col style="width: 80px" />
                    <col />
                    <col />
                    <col />
                  </colgroup>
                  <thead>
                    <tr>
                      <th></th>
                      <th>NO</th>
                      <th>월</th>
                      <th>시작시간</th>
                      <th>종료시간</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="no-data">
                      <td colspan="5">데이터가 없습니다.</td>
                    </tr>
                    <tr>
                      <td>
                        <label>
                          <input type="checkbox" class="inp-chkbox" />
                          <i></i>
                        </label>
                      </td>
                      <td>1월</td>
                      <td>주중</td>
                      <td>00:00</td>
                      <td>00:00</td>
                    </tr>
                    <!-- 체크박스 활성화시 active 클래스 추가해주시면 됩니다 -->
                    <tr class="active">
                      <td>
                        <label>
                          <input type="checkbox" class="inp-chkbox" />
                          <i></i>
                        </label>
                      </td>
                      <td>1월</td>
                      <td>주중</td>
                      <td>00:00</td>
                      <td>00:00</td>
                    </tr>
                  </tbody>
                </table>
              </main>
            </article>
          </div>
          <div class="ly-right">
            <article class="view-container">
              <header class="administer-header">
                <em class="title">상세 정보</em>
                <button class="btn"><i class="icon-save"></i>저장</button>
              </header>
              <main>
                <div class="tbl-details">
                  <table>
                    <colgroup>
                      <col style="width: 175px" />
                      <col />
                    </colgroup>
                    <tbody>
                      <tr>
                        <th>월 <i>*</i></th>
                        <td>
                          <select class="opt" style="width: 150px">
                            <option value="">1월</option>
                            <option value=""></option>
                          </select>
                        </td>
                      </tr>
                      <tr>
                        <th>시작시간 (시:분)<i>*</i></th>
                        <td>
                          <div class="opt-time-group">
                            <select class="opt">
                              <option value="">00</option>
                              <option value=""></option>
                            </select>
                            <i>:</i>
                            <select class="opt">
                              <option value="">00</option>
                              <option value=""></option>
                            </select>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <th>종료시간 (시:분)<i>*</i></th>
                        <td>
                          <div class="opt-time-group">
                            <select class="opt">
                              <option value="">00</option>
                              <option value=""></option>
                            </select>
                            <i>:</i>
                            <select class="opt">
                              <option value="">00</option>
                              <option value=""></option>
                            </select>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <th class="pt0">수정일시</th>
                        <td>2021-11-01 10:35:01</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </main>
            </article>
          </div>
        </section>
      </main>
      <footer class="ly-footer" include-html="/org/common/include/copyright.html"></footer>
    </div>
  </body>
</html>
