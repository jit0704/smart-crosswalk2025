<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>운영자 관리 - 비밀번호 변경 팝업</title>
    <link rel="stylesheet" href="/css/common.css" />
    <script defer src="/js/pub/includeHTML.js"></script>
    <script defer src="/js/util/ui.js"></script>
  </head>
  <body>
    <div class="ly-container">
      <nav class="gnb-container" include-html="/org/common/include/gnb.html"></nav>
    </div>
    <dialog class="dialog-modal" open>
      <button type="button" class="btn-close"><span class="screen-out">닫기</span></button>
      <div class="dialog-modal-container">
        <header>비밀번호 변경</header>
        <div class="dialog-modal-body">
          <input type="text" class="txt-field lg" placeholder="새 비밀번호" />
          <input type="text" class="txt-field lg" placeholder="새 비밀번호 확인" />
        </div>
        <form method="dialog" class="dialog-modal-btn-group">
          <button type="submit" class="btn positive">저장</button>
          <button type="submit" class="btn cancel">취소</button>
        </form>
      </div>
      <!-- //dialog-modal-container -->
    </dialog>
  </body>
</html>
