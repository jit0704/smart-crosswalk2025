<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제어장비 연동 관리</title>
    <link rel="stylesheet" href="/css/common.css" />
    <script defer src="/js/pub/includeHTML.js"></script>
    <script defer src="/js/pub/pubUi.js"></script>
  </head>
  <body>
    <div class="ly-container">
      <nav class="gnb-container" include-html="/org/common/include/gnb.html"></nav>
      <main class="main-container">
        <section class="administer filter cteq-intrlck-mng-container">
          <div class="filter-area-container">
            <select class="opt sm">
              <option value="">제어장비 유형</option>
              <option value=""></option>
            </select>
            <select class="opt sm">
              <option value="">신호 유형</option>
              <option value=""></option>
            </select>
            <button type="button" class="btn-search"><span class="screen-out">검색 버튼</span></button>
          </div>
          <!-- //filter-area-container -->
          <div class="ly-left">
            <article class="list-container">
              <header class="administer-header">
                <em class="title">제어장비 연동</em>
              </header>
              <main>
                <table class="tbl-centered sm">
                  <colgroup>
                    <col style="width: 80px" />
                    <col style="width: 80px" / >
                    <col />
                    <col />
                    <col />
                  </colgroup>
                  <thead>
                    <tr>
                      <th></th>
                      <th>NO</th>
                      <th>제어장비 유형</th>
                      <th>신호 유형</th>
                      <th>시나리오</th>
                      <th>동작 코드</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="no-data">
                      <td colspan="6">데이터가 없습니다.</td>
                    </tr>
                    <tr>
                      <td>
                        <label>
                          <input type="checkbox" class="inp-chkbox" />
                          <i></i>
                        </label>
                      </td>
                      <td>1</td>
                      <td>음성안내내장치</td>
                      <td>등기신호</td>
                      <td>0000</td>
                      <td>7</td>
                    </tr>
                    <!-- 체크박스 활성화시 active 클래스 추가해주시면 됩니다 -->
                    <tr class="active">
                      <td>
                        <label>
                          <input type="checkbox" class="inp-chkbox" />
                          <i></i>
                        </label>
                      </td>
                      <td>1</td>
                      <td>음성안내내장치</td>
                      <td>등기신호</td>
                      <td>0000</td>
                      <td>7</td>
                    </tr>
                  </tbody>
                </table>
              </main>
            </article>
          </div>
          <div class="ly-right">
            <article class="view-container">
              <main>
                <section class="sec1">
                  <header class="administer-header">
                    <em class="title">시나리오 동작 코드</em>
                    <span class="btn-group">
                      <button type="button" class="btn"><i class="icon-reset"></i>초기화</button>
                      <button type="button" class="btn"><i class="icon-save"></i>저장</button>
                    </span>
                  </header>
                  <table class="tbl-centered sm fields">
                    <thead>
                      <tr>
                        <th>제어장비 유형</th>
                        <th>신호 유형</th>
                        <th>시나리오</th>
                        <th>동작 코드</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>등기신호</td>
                        <td>CVIB</td>
                        <td>0011000</td>
                        <td>
                          <input type="text" class="txt-field" disabled value="4" />
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </section>

                <section class="sec2">
                  <header class="administer-header">
                    <em class="title sm bul">시나리오 항목</em>
                  </header>
                  <table class="tbl-centered sm bg">
                    <thead>
                      <tr>
                        <th>보행신호</th>
                        <th>대기자</th>
                        <th>횡단보도 위</th>
                        <th>도로 위</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>적색</td>
                        <td>미검지</td>
                        <td>검지</td>
                        <td>검지</td>
                      </tr>
                    </tbody>
                  </table>
                </section>

                <section class="sec3">
                  <header class="administer-header">
                    <em class="title sm bul">동작 코드</em>
                    <span class="bind">
                      <p>아래 항목을 선택하여 동작 코드를 변경할 수 있습니다.</p>
                    </span>
                  </header>
                  <div class="movement-select-container">
                    <label>
                      <input type="radio" name="movement-select" />
                      <div class="movement">
                        <span>1</span>
                        <span>안전운전 캠페인</span>
                      </div>
                    </label>
                    <label>
                      <input type="radio" name="movement-select" />
                      <div class="movement">
                        <span>2</span>
                        <span>대기자 알림, 안전운전 지시</span>
                      </div>
                    </label>
                    <label>
                      <input type="radio" name="movement-select" />
                      <div class="movement">
                        <span>3</span>
                        <span>무단횡단자 존재 알림</span>
                      </div>
                    </label>
                    <label>
                      <input type="radio" name="movement-select" />
                      <div class="movement">
                        <span>4</span>
                        <span>보행자 존재 알림, 안전운전 지시</span>
                      </div>
                    </label>
                    <label>
                      <input type="radio" name="movement-select" />
                      <div class="movement">
                        <span>5</span>
                        <span>보행신호연장 알림, 보행자 존재 알림, 안전운전 지시</span>
                      </div>
                    </label>
                  </div>
                  <!-- //movement-select-container -->
                </section>
              </main>
            </article>
          </div>
        </section>
      </main>
      <footer class="ly-footer" include-html="/org/common/include/copyright.html"></footer>
    </div>
  </body>
</html>
