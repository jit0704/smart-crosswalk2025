<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카메라 관리</title>
    <link rel="stylesheet" href="/css/common.css" />
    <script defer src="/js/pub/includeHTML.js"></script>
    <script defer src="/js/ui.js"></script>
  </head>
  <body>
    <div class="ly-container">
      <nav class="gnb-container" include-html="/org/common/gnb.html"></nav>
      <main class="main-container">
        <section class="administer camera-mng-container">
          <div class="ly-left">
            <article class="list-container">
              <header class="administer-header">
                <em class="title">카메라 목록</em>
                <span class="btn-group">
                  <button class="btn"><i class="icon-del"></i>삭제</button>
                  <button class="btn"><i class="icon-add"></i>추가</button>
                </span>
              </header>
              <main>
                <table class="tbl-centered sm">
                  <colgroup>
                    <col style="width: 80px" />
                    <col style="width: 80px" />
                    <col />
                    <col />
                    <col />
                    <col />
                    <col />
                  </colgroup>
                  <thead>
                    <tr>
                      <th></th>
                      <th>NO</th>
                      <th>카메라 ID</th>
                      <th>카메라 명</th>
                      <th>채널 ID</th>
                      <th>IP 주소</th>
                      <th>카메라 방향</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="no-data">
                      <td colspan="7">데이터가 없습니다.</td>
                    </tr>
                    <tr>
                      <td>
                        <label>
                          <input type="checkbox" class="inp-chkbox" />
                          <i></i>
                        </label>
                      </td>
                      <td>1</td>
                      <td>CAM0000001</td>
                      <td>CAM1</td>
                      <td>1</td>
                      <td>192.168.200.101</td>
                      <td>동</td>
                    </tr>
                    <!-- 체크박스 활성화시 active 클래스 추가해주시면 됩니다 -->
                    <tr class="active">
                      <td>
                        <label>
                          <input type="checkbox" class="inp-chkbox" />
                          <i></i>
                        </label>
                      </td>
                      <td>1</td>
                      <td>CAM0000001</td>
                      <td>CAM1</td>
                      <td>1</td>
                      <td>192.168.200.101</td>
                      <td>동</td>
                    </tr>
                  </tbody>
                </table>
              </main>
            </article>
          </div>
          <div class="ly-right">
            <article class="view-container">
              <header class="administer-header">
                <em class="title">상세정보</em>
                <button class="btn"><i class="icon-save"></i>저장</button>
              </header>
              <main>
                <div class="tbl-details">
                  <table>
                    <colgroup>
                      <col style="width: 174px" />
                      <col />
                    </colgroup>
                    <tbody>
                      <tr>
                        <th>카메라 ID <i>*</i></th>
                        <td><input type="text" class="txt-field" /></td>
                      </tr>
                      <tr>
                        <th>카메라 명<i>*</i></th>
                        <td><input type="text" class="txt-field" /></td>
                      </tr>
                      <tr>
                        <th>채널 ID<i>*</i></th>
                        <td>
                          <select class="opt" disabled>
                            <option value="">채널1</option>
                            <option value="">채널2</option>
                            <option value="">채널3</option>
                          </select>
                        </td>
                      </tr>
                      <tr>
                        <th>영상 모드<i>*</i></th>
                        <td>
                          <span class="inp-radio-group">
                            <label>
                              <input type="radio" name="video-mode" class="inp-radio" />
                              <i></i>
                              RTSP
                            </label>
                            <label>
                              <input type="radio" name="video-mode" class="inp-radio" />
                              <i></i>
                              영상
                            </label>
                          </span>
                        </td>
                      </tr>
                      <tr>
                        <th>RTSP 주소<i>*</i></th>
                        <td><input type="text" class="txt-field" /></td>
                      </tr>
                      <tr>
                        <th>영상 주소</th>
                        <td><input type="text" class="txt-field" /></td>
                      </tr>
                      <tr>
                        <th>IP 주소<i>*</i></th>
                        <td><input type="text" class="txt-field" /></td>
                      </tr>
                      <tr>
                        <th>카메라 방향<i>*</i></th>
                        <td>
                          <select class="opt">
                            <option value="">동</option>
                            <option value="">서</option>
                            <option value="">남</option>
                            <option value="">북</option>
                          </select>
                        </td>
                      </tr>
                      <tr>
                        <th>해상도<i>*</i></th>
                        <td>
                          <span class="resolution">
                            <input type="text" class="txt-field" />
                            X
                            <input type="text" class="txt-field" />
                          </span>
                        </td>
                      </tr>
                      <tr>
                        <th>검지 모드</th>
                        <td>인식 동작 모드 / 설정 모드</td>
                      </tr>
                      <tr>
                        <th>인식박스 출력</th>
                        <td>Tracking 모드</td>
                      </tr>
                      <tr>
                        <th>Detection 임계</th>
                        <td>100</td>
                      </tr>
                      <tr>
                        <th>NMS 임계</th>
                        <td>100</td>
                      </tr>
                      <tr>
                        <th>수정일시</th>
                        <td>2021-11-01 10:35:01</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </main>
            </article>
          </div>
        </section>
      </main>
      <footer class="ly-footer" include-html="/org/common/copyright.html"></footer>
    </div>
  </body>
</html>
