<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div class="ly-container">

                    </tr>
                    <tr>

                          <input type="checkbox" class="inp-chkbox" />

                      <td>음성안내내장치</td>

                      <td>7</td>
                    </tr>

                </table>

            </article>
          </div>
          <div class="ly-right">
            <article class="view-container">
              <main>
                <header class="administer-header">
                  <em class="title">시나리오 항목</em>
                  <button class="btn"><i class="icon-save"></i>저장</button>
                </header>
                <table class="tbl-centered sm fields">
                  <colgroup>
                    <col />
                    <col />
                    <col style="width: 275px" />
                  </colgroup>
                  <thead>

                      <td>등기신호</td>

                </header>

                      <tr>

                          <input type="text" class="txt-field" />
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>

      <footer class="ly-footer" include-html="/org/common/include/copyright.html"></footer>
